        <script type="text/javascript" src="../js/swfobject.js"></script>
        <script type="text/javascript">
            var flashversion = "9.0.0";
            var domain = "https://www.incredibox.com/";
            var versionIE = 0;

            $(document).ready(function () {
                if (swfobject.hasFlashPlayerVersion(flashversion)) {
                    var flashvars = {};
                    var params = {};
                    params.bgcolor = "#FFFFFF";
                    params.menu = "false";
                    params.quality = "best";
                    params.salign = "T";
                    params.scale = "noscale";
                    params.wmode = "opaque";
                    params.allowfullscreen = "false";
                    params.allowscriptaccess = "always";
                    var attributes = {};
                    swfobject.embedSWF("../v0/index.swf", "flashcontent", "100%", "100%", flashversion, "", flashvars, params, attributes, embedFlashOk);
                } else {
                    $(".info").show();
                }
                init();
            });
            function embedFlashOk(e) {
                // trace(e.success);
            }
        </script>
